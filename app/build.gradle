plugins {
	id 'application'
	id "java"
	id "eclipse"
}

compileJava {
	sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

version = '1.7'

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
    maven {
    	url "https://jitpack.io"
    }
}

configurations {
	compile
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    
    implementation "com.github.TheRandomLabs:CurseAPI:master-SNAPSHOT"
    implementation "com.github.TheRandomLabs:CurseAPI-Minecraft:master-SNAPSHOT"
    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '2.8.0'

    implementation group: 'org.json', name: 'json', version: '20210307'
    implementation "com.google.guava:guava:30.1.1-jre"
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    
    
    compile "com.github.TheRandomLabs:CurseAPI:master-SNAPSHOT"
    compile "com.github.TheRandomLabs:CurseAPI-Minecraft:master-SNAPSHOT"
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '2.8.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    

    compile group: 'org.json', name: 'json', version: '20210307'
    compile "com.google.guava:guava:30.1.1-jre"
}

application {
    mainClass = 'net.ducko.geesemodpack.App'
}
jar {
    manifest {
        attributes (
        	"Main-Class": "net.ducko.geesemodpack.App",
        	"Class-Path": configurations.compile.collect { it.getName() }.join(' ')
        )
    }
    baseName 'geese-modpack-installer'
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


