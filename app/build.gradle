plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

apply plugin: "eclipse"
apply plugin: "java"

version = '1.7'

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
    
    maven {
    	url "https://jitpack.io"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    
    implementation "com.github.TheRandomLabs:CurseAPI:master-SNAPSHOT"
    implementation "com.github.TheRandomLabs:CurseAPI-Minecraft:master-SNAPSHOT"
    implementation group: 'org.json', name: 'json', version: '20210307'
    implementation group: 'org.asynchttpclient', name: 'async-http-client', version: '2.2.0'
    
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}

application {
    // Define the main class for the application.
    mainClass = 'net.ducko.geesemodpack.App'
}
jar {
    manifest {
        attributes "Main-Class": 'net.ducko.geesemodpack.App'
    }
    baseName 'geese-modpack-installer'
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
